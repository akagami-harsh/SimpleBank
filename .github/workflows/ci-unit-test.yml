name: Unit Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3 
      - uses: actions/setup-go@v3

        with:
            go-version: 1.21.3
            cache: true
      - name: Set up Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install make
      - name: Run make test
        run: make test